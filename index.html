
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo KTM Duke 390</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #FF6600;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 5px;
            max-width: 800px;
            margin: 20px auto;
        }
        .cell {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            color: white;
        }
        .disponible {
            background-color: #4CAF50;
        }
        .reservado, .vendido {
            background-color: #b00020;
            text-decoration: line-through;
        }
        .search-box {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Sorteo Moto KTM Duke 390</h1>
    <p>ðŸ“… Sorteo: 30 de junio, 21:00hs - LoterÃ­a Nacional</p>
    <p>ðŸ“© ConfirmÃ¡ tu reserva enviando WhatsApp al +54 9 3489 541676</p>

    <div class="search-box">
        <input type="text" id="search" placeholder="Buscar nÃºmero...">
    </div>

    <div id="numbers" class="grid"></div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR4cVmN42p-8Q8v2SRy0UUyVEKe561akg3fP7xK0lpM1hZOHkMSyTukt4uzRW7Gmh_WXvDBF9dtzp6W/pub?output=csv';

        async function fetchData() {
            const response = await fetch(sheetUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1);

            const numbersDiv = document.getElementById('numbers');
            numbersDiv.innerHTML = '';

            rows.forEach(row => {
                const [number, status] = row.split(',');
                if (number) {
                    const div = document.createElement('div');
                    div.className = 'cell';
                    div.textContent = number.padStart(3, '0');

                    if (status.trim().toLowerCase() === 'disponible') {
                        div.classList.add('disponible');
                    } else {
                        div.classList.add('reservado');
                    }

                    numbersDiv.appendChild(div);
                }
            });
        }

        document.getElementById('search').addEventListener('input', function() {
            const searchValue = this.value.trim();
            const numbers = document.querySelectorAll('.cell');
            numbers.forEach(number => {
                if (number.textContent.includes(searchValue)) {
                    number.style.outline = '3px solid #FF6600';
                } else {
                    number.style.outline = 'none';
                }
            });
        });

        fetchData();
    </script>

</body>
</html>
